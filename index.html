<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <style>
    /* Add some styling to the website */
    body {
      font-family: sans-serif;
      background-color: #f1f1f1;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"] {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add a form with an image upload input field and a text input field -->
    <form action="http://localhost:3000/generateQRNow" method="post">
      <!-- Add a label for the image upload input field -->
      <label for="image-upload">Image:</label>
      <!-- Add the image upload input field -->
      <input type="file" id="image-upload" name="imageUrl" accept="image/*">

      <!-- Add a label for the text input field -->
      <label for="video-url">Video URL:</label>
      <!-- Add the text input field -->
      <input type="text" id="video-url" name="videoUrl" placeholder="Enter the URL of the video">

      <!-- Add a big button with the words "Generate QR Code" -->
      <button type="submit">Generate QR Code</button>
    </form>
  </div>
</body>
</html>
